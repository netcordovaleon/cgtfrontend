<main class="main">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">&nbsp;&nbsp;SGT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Solicitudes </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Reportes</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="content m-5">
    <h1 class="text-secondary"><i class="fa-solid fa-file-lines"></i> Solicitudes</h1>
    <br>
    <div class="row">
      <div class="col-md-4">
        <label for="">Seleccione un estado:</label>
        <select  #mySelect (change)='chooseRequestType(mySelect.value)' class="form-control">
          <option  value="">[Mostrar todos]</option>
          <option  *ngFor="let item of listOfRequestTypes" value="{{item.statusId}}">{{item.statusName}}</option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">

        <table class="table table-striped" >
          <thead class="table-info">
            <tr>
              <th scope="col">  </th>
              <th scope="col"> Empleado </th>
              <th scope="col"> Inicio </th>
              <th scope="col"> Final </th>
              <th scope="col"> Horas </th>
              <th scope="col"> Descripci√≥n </th>
              <th scope="col"> Estado </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listRequest">
              <td>
                <button *ngIf="(item.requestStatus !== 'Deny' && item.requestStatus !== 'Approved')" class="btn btn-success"><i class="fa-solid fa-reply"></i></button>&nbsp;&nbsp;
                <button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
              </td>
              <td> {{item.requestingUserId}} </td>
              <td> {{item.requestStart}} </td>
              <td> {{item.requestEnd}} </td>
              <td> {{item.hoursRequested}} </td>
              <td> {{item.description}} </td>
              <td>
                <span style="font-weight: bold;"
                  [ngClass]="{ 'text-danger': item.requestStatus === 'Deny', 'text-warning' : item.requestStatus === 'Pending', 'text-success' : item.requestStatus === 'Approved' }">
                  {{item.requestStatus}}
                </span>
              </td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>

  </div>
</main>
